<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center bg-purple-100 min-h-screen">
    <div class="bg-white p-4 flex flex-col items-center justify-center shadow-lg border-2 border-transparent rounded relative">
        <div class="border-2 border-transparent shadow-lg bg-white absolute right-0 -top-10 py-4 rounded cursor-pointer hover:border-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
            </svg>
        </div>
        <h1 class="font-bold text-2xl mt-8">Why did you came to our</h1>
        <h1 class="font-bold text-2xl mb-8">support site today?</h1>
        <button class="border-2 border-gray-300  bg-purple-100 mb-4 rounded hover:bg-purple-700 cursor-pointer w-full mx-2 p-2">I found some bugs and I want to report them.</button>
        <button class="border-2 border-gray-300  bg-purple-100 mb-4 rounded hover:bg-purple-700 cursor-pointer w-full mx-2 p-2">I can't post to the forum.</button>
        <button class="border-2 border-gray-300  bg-purple-500 mb-4 rounded hover:bg-purple-700 cursor-pointer w-full mx-2 p-2">I have in-game purchasing issues.</button>
        <button class="text-purple-700 cursor-pointer hover:text-purple-500 mb-2">Submit</button>
    </div>

</body>

</html>
