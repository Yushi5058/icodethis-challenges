<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge10</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-700 min-h-screen flex justify-center items-center">
    <div class="bg-white w-fit h-fit text-center">
        <p class="font-bold text-lg m-10">Sign up for free</p>
        <button
            class="mx-auto flex items-center bg-blue-500 pr-8 pl-1.5 rounded shadow shadow-blue-500 border-transparent border-4 mb-8 pointer border-blue-200 hover:bg-blue-700">
            <img class="w-8 h-8 rounded mr-2"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu1PJmT_THldF0n5APcmt9p10utgu6KSw4cH2fQ5Xhpw&s"
                alt="google logo">
            <p class="text-white text-sm">Sign up with Google</p>
        </button>
        <div class="flex items-center">
            <hr class="w-60">
            <p class="m-4 text-sm text-gray-400">OR SIGN UP WITH EMAIL</p>
            <hr class="w-60 float-right">
        </div>
        <form class="flex flex-col items-center" action="POST">
            <label class="font-bold mr-32" for="full-name">Full Name</label>
            <input class="border-2 border-gray-200 p-2 mb-4" type="text" id="full-name" placeholder="Eg.Mary Olhson"
                required>
            <label class="font-bold mr-24" for="email-address">Email Address</label>
            <input class="border-2 border-gray-200 p-2 mb-4" type="mail" id="email-address" placeholder="your@email.com"
                required>
            <button
                class="border-2 border-rose-500 bg-rose-500 py-2 px-12 text-white shadow shadow-rose-500 rounded pointer hover:bg-rose-700 mb-4"
                type="submit">Get started</button>
        </form>
        <p class="mb-4 font-bold text-sm">Already have an account? <a
                class="text-blue-300 pointer hover:underline hover:text-blue-400" href="#">Log in</a></p>
    </div>
</body>

</html>
