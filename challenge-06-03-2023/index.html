<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 06</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main class="main-content">
        <nav class="navbar">
            <ul class="list">
                <li class="list__item"><a href="#" class="list__links">All</a></li>
                <li class="list__item"><a href="#" class="list__links">Photography</a></li>
                <li class="list__item"><a href="#" class="list__links">Fashion</a></li>
                <li class="list__item"><a href="#" class="list__links">Sculpture</a></li>
            </ul>
        </nav>
        <div class="carousel">
            <span class="icons material-symbols-outlined">
                arrow_back_ios
                </span>
            <div class="card">
                <img class="img" src="https://tse3.mm.bing.net/th?id=OIP.WNQC4SDOsmIef1_0UjdVSQHaLO&pid=Api" alt="Horse carved art">
                <h2 class="card__title">Britta Clay Art</h2>
                <p class="card__date">Sat.24 October 2020</p>
            </div>
            <div class="card">
                <img class="img" src="https://tse4.mm.bing.net/th?id=OIP.IqOf2UB57O_mN-snLkdG1QAAAA&pid=Api" alt="Belgian Baloon trophy 2012">
                <h2 class="card__title">Belgian Balloon Trophy</h2>
                <p class="card__date">Sat.20 May 2020</p>
            </div>
            <div class="card">
                <img class="img" src="https://tse2.mm.bing.net/th?id=OIP.j4MuBb5KD6DhzMyFAU94VwHaJN&pid=Api" alt="hunting art picture">
                <h2 class="card__title">Way of the Hunt</h2>
                <p class="card__date">Fri.14 August 2020</p>
            </div>
            <span class="icons material-symbols-outlined">
                arrow_forward_ios
                </span>
        </div>
        <button class="btn">View more</button>
    </main>    
</body>
</html>
