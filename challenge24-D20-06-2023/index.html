<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" min-h-screen bg-purple-900 flex items-center justify-center">
    <div class="grid grid-cols-3">
        <div class="bg-indigo-500 p-10">
            <p class="text-gray-200 text-sm">Featured</p>
            <p class="font-bold text-white text-lg">Challenge</p>
            <p class="text-sm mt-4 text-white font-semibold">Design an icon set with</p>
            <p class="text-sm text-white font-semibold mb-8">your favorite hobbies.</p>
            <div class="text-white font-semibold flex items-center">
                <p>View details</p>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                    <path fill-rule="evenodd"
                        d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </div>
        <div class="bg-pink-500 p-10">
            <p class="text-gray-200 text-sm">Blog</p>
            <p class="font-bold text-white text-lg">Interviews</p>
            <p class="text-sm text-white font-semibold">8 examples of interviews</p>
            <p class="text-sm text-white font-semibold">with people who traveled</p>
            <p class="text-sm text-white font-semibold mb-8">trough Europe.</p>
            <div class="text-white font-semibold flex items-center mb-[7px]">
                <p>Read Post</p>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                    <path fill-rule="evenodd"
                        d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </div>
        <div class="bg-rose-500 p-10">
            <p class="text-gray-200 text-sm">Daily</p>
            <p class="font-bold text-white text-lg">Practice</p>
            <p class="text-sm text-white font-semibold">Generate daily exercises to</p>
            <p class="text-sm text-white font-semibold mb-8">improve your skills.</p>
            <div class="text-white font-semibold flex items-center mt-[50px]">
                <p>Generate exercise</p>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                    <path fill-rule="evenodd"
                        d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
